<div ng-include="'angular/views/header.html'"></div>
<div class="container">
<div class="row space-home">
<div class="col-md-4 login-img">
	<div><img src="images/kids_cynja.png" class="img-responsive center-block"></div>
</div>
<div class="col-md-4">
	<div class="login-container" style="width:100%;">
	
		<div class="row">
			<nav class="header-shadow">
				<ul>
					<li><a href="#home">Login</a></li>
					<li><a href="#registration">Registration</a></li>
					<li><a href="javascript:void(0)">Help</a></li>
				</ul>	
			</nav>
			<!--center class="font-white"><img src="images/new-login.png"><b>Login</b></center-->
			<form id="logindetail" method="post" name="logindetail"  novalidate>
				<div class="col-md-12">
					<div  class="form-group required"  ng-class="{hasError: userlogin.hasErrorCond}" show-errors>					
						<label class="control-label font-white">Cynja ID</label>
						<input type="text" class="error-control" id="cloudName" name="cloudName"   placeholder="Cynja ID" ng-change="appendSign()"  ng-model="userlogin.cloudName" required />
						<div id="cloudNameError" style="text-align: center;color:red;" class="help-block" ng-show="logindetail.cloudName.$error.required ">Cloud name is required</div>
					</div>
					<div  class="form-group required"  ng-class="{hasError: userlogin.hasErrorCond}" show-errors>	
						<label class="control-label font-white">Password</label>
						<input type="password" id="secretToken" name="secretToken" class="error-control"  placeholder="Your secret token"  ng-model="userlogin.secretToken" required />	
						<div id="passwordError" style="text-align: center;color:red;" class="help-block"  ng-show="logindetail.secretToken.$error.required ">Password is required</div>	
					</div>
					<div  id="errorMessage" style="text-align: center;color:red" ng-show="errorMessageContainer" role="alert">{{errorMessage}}</div> 
					
					<input type="button" id="submitLogin" value="Login" ng-click="login('csp/'+cspName+'/clouds/personalClouds/'+userlogin.cloudName+'/authenticate')" class="grad"  />
					<a href="javascript:void(0)"><h4 class="font-white">Forgot Password</h4></a>
					<p class="font-white">New user<span><a href="#registration" style="color:#33c4ff"> click here </a></span>for registration.</p>
					</div>
				 
			</form>
		</div>	
		
	</div>
</div>
