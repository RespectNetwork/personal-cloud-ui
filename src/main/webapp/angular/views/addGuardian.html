<div ng-include="'angular/views/userHeader.html'" ></div>
<div class="container">
	<div class="userhome"  >  
	  
		<!-- Div for adding guardian-->
		<div class="row" id="addAtnGuardian" >		         
			<table   style="margin-top:100px;max-width: 100%;width: 100%;">
				<tr>
					<td><a href="#userhome" class="btn btn-primary " style="margin-bottom: 10px;">Back</a>&nbsp;&nbsp;
					<input style="margin-bottom: 10px;" ng-click="addRecord('addGuardianModal')" class="btn btn-primary"   name="action" id="'action_'+$index" value="Add Guardian"    >
					</td>
					
				</tr>
				<tr>
					<td>		
					
					<table class="table table-bordered" >
						<thead>
							 <tr class="table-heading" ng-show="successMessageContainerAddDep"  align="center"><th colspan="3" align="center" style="text-align:center;">
							<span  style="color:white;font-weight:bold;" role="alert">{{successMessageAddDep}}</span></th></tr>
							<tr class="table-heading">
								<th>Guardian name</th>
								<th>Action</th>
								<th>Confirmation status</th>
							</tr>							 
						</thead>
						<tbody>
							  
							<tr class="color0" ><td align="left">{{guardianCloudName}}</td><td align="left">&nbsp;</td><td align="left">Yes</td></tr>
							<tr  ng-repeat="addList in guardianCloudList" ng-class="'color'+($index % 2)"  class="w2ui-odd " >
								
								<td ng-if="addList != userlogin.cloudName"><span >{{ addList }}</span></td>
								<td ><span >Delete</span></td>					 
							</tr>
							<tr ng-if="guardianCloudList.length === 0" class="color0" ><td colspan="3" align="center">No item found.</td></tr>
							<tr class="color1" ng-show="addNewGuardinlist" ><td align="left">{{addGuardianCloud.cloudName}}</td><td align="left"><input type="button" value="Delete" ng-click="deleteGuardian()"  style=" vertical-align: middle;"/>	</td><td align="left">No</td></tr>
						</tbody>
							 
						</tbody>
					</table>
				
					</td>
				</tr>
				</table>
				 
			 
		</div>
		
			
     </div>  

<div class="modal fade" id="addGuardianModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
			<div class="modal-dialog" style="margin:120px auto;">
				<div class="modal-content">
				  <div class="modal-header" style="background-image: linear-gradient(#f9f9f9, #e4e4e4);">
					<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"><span>Add Guardian</span></h4>
				  </div>
					<div class="modal-body"  >
						<div ng-show="errorMsgContainerAddGuard" class="alert alert-danger" role="alert">{{errorMsgAddGuard}}</div>
						<div ng-show="successMsgContainerAddGuard" class="alert alert-danger" role="alert">{{successMsgAddGuard}}</div>
						<!--Start Step 1 !-->
						<div id="addGuardFirst" ng-show="addGuardFirstContainer">
							<form id="addCloudForm" method="post" name="addCloudForm"  novalidate>	
								<div class="form-group">
									
									<input id="cloudName" class="modalInput" name="cloudName" ng-model="addGuardianCloud.cloudName" type="text" placeholder="=cloud name" ng-change="appendSign()"   required />
													 
									
								</div>								 
								<div class="form-group">
							 
									<input id="chkaddCldStatus" type="button" value="Next" ng-click="checkGuardian(addCloudForm.$valid,'personalClouds/+testscp/synonyms',$event,'stripe')" class="modalInput" ng-disabled=""  />
								
								</div>
							</form>
						</div>
						<!--End Step 1 !-->
						<!--Start Step 2 !-->
						<div id="addGuardSec" ng-show="addGuardSecContainer">
							<form id="addCloudFormSec" method="post" name="addCloudFormSec"  novalidate>	
								<div class="form-group">
									<input id="email_id" class="modalInput" name="email_id" ng-model="addGuardianCloud.email_id" type="email" placeholder="email id"   required />
								</div>								 
								<div class="form-group">
							 
									<input id="chkaddCldStatus" type="button" value="Submit" ng-click="submitAdnGuardian(addCloudFormSec.$valid,'personalClouds/+testscp/synonyms',$event,'stripe')" class="modalInput" ng-disabled=""  />
								
								</div>
							</form>
						</div>
						<!--End Step 2 !-->
						<!--Start Step 3 !-->
						<div id="addGuardChild" ng-show="addGuardChildContainer">
						<form id="addGuardChildForm" method="post" name="addGuardChildForm"  novalidate>
						 
									<div class="row">
										<span style="margin-left:16px;font-size: large;"><input type="checkbox" id="selectAll" value="selectAll" ng-model="selectedAll" ng-click="checkAll()"></span >
										<span style="font-weight: bold;">&nbsp;Select all</span>
										<span style="margin-left:123px;font-weight:bold;font-size: large;">	 Select Children</span>
									</div>									 
									</br> 
									<div class="form-group " >
									<table>
										 
										<tr  ng-repeat="addList in guardianChildList" ng-class="'color'+($index % 2)"  class="w2ui-odd " >
										<td><input type="checkbox" id="{{ addList.cloudName}}"   ng-model="addList.Selected"></td>
										<td><span >&nbsp;&nbsp;&nbsp;{{ addList.cloudName}}</span></td>

										</tr>
										<tr ng-if="guardianChildList.length === 0" class="color0" ><td colspan="3" align="center">No item found.</td></tr>
									</table>		 
									</div>
									 
									 
									<div class="form-group">
									<input type="button" value="Submit" ng-click="submitGuarChild(addGuardChildForm.$valid)" class="modalInput"  style=" vertical-align: middle;"/>	
									</div>									
									 
								</form>
						</div>
						<!--End Step 3 !-->
						 
					</div>
				   
				</div>
			</div>
		</div>	 
</div>
 
<div ng-include="'angular/views/userFooter.html'"></div>
