<div ng-include="'angular/views/userHeader.html'" ></div>
<div class="container">
	<div class="userhome"  >  
	  
		<!-- Div for adding addition cloud name-->
		<div class="row" id="addAtnCloud" >		         
			<table   style="margin-top:100px;max-width: 100%;width: 100%;">
				<tr>
					<td><a href="#userhome" class="btn btn-primary " style="margin-bottom: 10px;">Back</a>&nbsp;&nbsp;
					<input style="margin-bottom: 10px;" ng-click="addRecord('addCloudModal')" class="btn btn-primary"   name="action" id="'action_'+$index" value="Add additional Cloud" ng-disabled= "additionalCloudList.totalrow == 5"  >
					</td>
					
				</tr>
				<tr>
					<td>		
					
					<table class="table table-bordered" >
						<thead>
							 <tr class="table-heading" ng-show="successMessageContainerAddDep"  align="center"><th colspan="3" align="center" style="text-align:center;">
							<span  style="color:white;font-weight:bold;" role="alert">{{successMessageAddDep}}</span></th></tr>
							<tr class="table-heading">
								<th>Cloud Name</th>
								<!--th>Added Date</th-->								 						 
							</tr>							 
						</thead>
						<tbody>
							  
							
							<tr  ng-repeat="addList in additionalCloudList" ng-class="'color'+($index % 2)"  class="w2ui-odd " >
								
								<td ng-if="addList != userlogin.cloudName"><span >{{ addList }}</span></td>
								<!--td ><span >{{ addList.Date | limitTo:10 }}</span></td-->					 
							</tr>
							<tr ng-if="additionalCloudList.synonymCloudNames.length === 0" class="color0" ><td colspan="3" align="center">No item found.</td></tr>
						</tbody>
							 
						</tbody>
					</table>
				
					</td>
				</tr>
				</table>
				 
			 
		</div>
		
			
     </div>  

<div class="modal fade" id="addCloudModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header" style="background-image: linear-gradient(#f9f9f9, #e4e4e4);">
					<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title"><span>Add Additional Cloud</span></h4>
				  </div>
					<div class="modal-body">
						<div id="addCloudFirst" ng-show="addCloudFirstContainer">
							<form id="addCloudForm" method="post" name="addCloudForm"  novalidate>	
								<div class="form-group">
									<div ng-show="errorMessageContainerAddDep" class="alert alert-danger" role="alert">{{errorMessageAddDep}}</div>
									<div ng-show="successMessageContainerAddDep" class="alert alert-danger" role="alert">{{successMessageAddDep}}</div>
									<label  >Add cloud</label>
									<input id="cloudName1" class="modalInput" name="cloudName1" ng-model="additionalCloud.cloudName1" type="text" placeholder="=cloud..." ng-change="appendSign()" ng-blur="cloudCheckDep(additionalCloud.cloudName1)" required />		
													 
									
								</div>								 
								<div class="form-group">
							 
									<input id="chkaddCldStatus" type="button" value="Submit" ng-click="submitAdnCloud(addCloudForm.$valid,'personalClouds/+testscp/synonyms',$event,'stripe')" class="modalInput" ng-disabled="error"  />
								
								</div>
							</form>
						</div>
						
						<div id="addCloudPay" ng-show="addCloudPayContainer">
						<form id="paymentDetailForm" method="post" name="paymentDetailForm"  novalidate>
						 
									<div class="row">
										<h4>Enter Payment Detail</h4>
									</div>									 
									<div ng-show="errorPaymentContainer" class="alert alert-danger" role="alert">{{errorPaymentMessage}}</div>
									<div class="form-group" >
										<input type="text" class="modalInput"   id="emailpayment" name="emailpayment" placeholder="email"  style=" border: 1px solid #DCDCDC;" readonly />
										 
									</div>
									 
									<div  class="form-group" >
										<input type="tel" class="modalInput"  id="cardNumber" name="cardNumber" placeholder="card number"   style=" border: 1px solid #DCDCDC;" readonly />
										 
									</div>
									<div  class="form-group" >
										<input type="text"  class="modalInput"  id="cardExpDate" name="cardExpDate" placeholder="expiry date"    style=" border: 1px solid #DCDCDC;" readonly />
										 
									</div>
									<div  class="form-group" >
										<input type="text" class="modalInput"   id="cardCVC" name="cardCVC" placeholder="cvc number"  style=" border: 1px solid #DCDCDC;" readonly />
										 
									</div>
									<div class="form-group">
									<input type="button" value="Pay $10" ng-click="submitPayCloud()" class="modalInput"  style=" vertical-align: middle;"/>	
									</div>									
									 
								</form>
						</div>
					</div>
				   
				</div>
			</div>
		</div>	 
</div>
 
<div ng-include="'angular/views/userFooter.html'"></div>
